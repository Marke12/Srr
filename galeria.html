      /* Estilos para la galería miniatura */
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
        max-width: 900px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      .gallery-grid a {
        display: block;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 0 8px #b22222aa;
        transition: transform 0.3s ease;
      }
      .gallery-grid a:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #b22222;
      }
      .gallery-grid img {
        width: 100%;
        height: auto;
        display: block;
      }
    </style>
